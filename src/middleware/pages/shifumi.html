<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">  
          <div class="card">
            <div class="card-header text-center">
              <h1>Vous</h1>
            </div>
            <div class="card-body">
              <span id="ownChoice"></span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header text-center">
              <h1>Adversaire</h1>
            </div>
            <div class="card-body">
              <span id="gamerChoice"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <button id="btnPierre" type="button" class="btn btn-outline-primary" onclick="getChoice('Pierre')">Pierre</button>
        </div>
        <div class="col text-center">
          <button id="btnFeuille" type="button" class="btn btn-outline-primary" onclick="getChoice('Feuille')">Feuille</button>
        </div>
        <div class="col text-center">
          <button id="btnCiseau" type="button" class="btn btn-outline-primary" onclick="getChoice('Ciseau')">Ciseau</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var message = {
        gameId:null,
        playerId:null,
        choice: null
      }

      // Classe hide tant que ws get null

      /**
       * Send choice to server
       * */
      function getChoice(choice){
        document.getElementById('ownChoice').textContent = choice
        deactivateButtons()
        message.choice = choice
        socket.emit('choice',message)
      }

      /**
       * Deactivate all buttons
       * */
      function deactivateButtons(){
        let id = ['btnPierre','btnFeuille','btnCiseau']
        id.forEach(btn => {
          document.getElementById(btn).disabled = true
        });
        
      }

    </script>
  </body>
</html>
