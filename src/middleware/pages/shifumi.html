<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="waitlogo" class="text-center mt-5">
      <div id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg>
      </div>
    </div>
    <div class="container" id="main">
      <h1 class="text-center">Shifumi</h1>
      <div class="row">
        <div class="col">  
          <div class="card">
            <div class="card-header text-center">
              <h1>Vous</h1>
            </div>
            <div class="card-body">
              <span id="ownChoice">
                <div id="waitlogo" class="text-center">
                  <div id="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                    </svg>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header text-center">
              <h1>Adversaire</h1>
            </div>
            <div class="card-body">
              <span id="gamerChoice">    
                <div id="waitlogo" class="text-center">
                  <div id="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                    </svg>
                  </div>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <button id="btnPierre" type="button" class="btn btn-outline-primary" onclick="getChoice('Pierre')">Pierre</button>
        </div>
        <div class="col text-center">
          <button id="btnFeuille" type="button" class="btn btn-outline-primary" onclick="getChoice('Feuille')">Feuille</button>
        </div>
        <div class="col text-center">
          <button id="btnCiseau" type="button" class="btn btn-outline-primary" onclick="getChoice('Ciseau')">Ciseau</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var message = {
        gameId:null,
        playerId:null,
        choice: null
      }

      // Display load icon 
      document.getElementById('main').hidden = true
      // Ask access to a game
      let id = 1 // just for mock
      socket.emit('askAccessGame',id);

      // When a game is available
      socket.on('giveAccessGame', (game) =>{
        // Display game page 
        document.getElementById('main').hidden = false
        document.getElementById('waitlogo').hidden = true
        
        message.gameId = game.gameId;
        message.playerId = game.playerId;
        console.log("session trouvÃ©e : game id : "+message.gameId + "et player id : "+message.playerId);
      })

      /**
       * Send choice to server
       * */
      function getChoice(choice){
        document.getElementById('ownChoice').textContent = choice
        deactivateButtons()
        // Send choice to server
        message.choice = choice
        socket.emit('choice',message)
        socket.on('result',(res) =>{
          document.getElementById('gamerChoice').textContent = res
        })
      }

      /**
       * Deactivate all buttons
       * */
      function deactivateButtons(){
        let id = ['btnPierre','btnFeuille','btnCiseau']
        id.forEach(btn => {
          document.getElementById(btn).disabled = true
        });
        
      }

    </script>
  </body>
</html>

<style>
  #logo{
    animation-name: ckw;
    animation-duration: 1.5s;
    /* Things added */
    animation-iteration-count: infinite;
    transform-origin: 50% 50%;
    display: inline-block;
    /* <--- */
}
@keyframes ckw {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
